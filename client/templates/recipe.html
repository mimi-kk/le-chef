<main>

	<img ng-src="{{recipe.images}}">

	<ul>
		<li>{{recipe.keyword}}<li>
	</ul>

	<h2>{{recipe.title}}</h2>
	<h3>{{recipe.lead}}</h3>

	<section>
		<ul>
			<li>{{recipe.ingredient}}</li>
		</ul>

		<ul class="follow-us">
            <li>
                <a class="icon-pinterest-with-circle" href="http://www.pinterest.com/norarusterholz" target="_blank"></a>
            </li>
            <li>
                <a class="icon-instagram-with-circle" href="https://instagram.com/mimi.k.k/" target="_blank"></a>
            </li>
            <li>
                <a class="icon-twitter-with-circle" href="https://twitter.com/norarusterholz" target="_blank"></a>
            </li>
            <li>
                <a class="icon-vimeo-with-circle" href="https://vimeo.com/greenkitchenstories" target="_blank"></a>
            </li>
        </ul>
    </section>

    <section>
    	<time>{{recipe.readytime}}</time>
    	
    	<p>{{recipe.instructions}}</p>

    	<div>{{recipe.rating}}</div>
    </section>

</main>
