<main id="{{recipe.id}}">
    
    <div class="container slider">
        <img ng-repeat="slide in recipe.slides" class="slide" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

             <a class="arrow prev" href="" ng-click="nextSlide()"></a>
             <a class="arrow next" href="" ng-click="prevSlide()"></a>

         <nav class="nav">
            <div class="wrapper">
                <ul class="dots">
                    <li class="dot" ng-repeat="slide in recipe.slides"> <a href="" ng-class="{'active':isCurrentSlideIndex($index)}" ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
                </ul>
            </div>
        </nav>
</div>

    <section class="headColumn">
    <div class="mySearch">
    <p>My search: </p>
    <p ng-bind="search"></p>
    </div>

    <h2>{{recipe.title}} - </h2>
    <h3>{{recipe.lead}}</h3>

	<ul class="keywords">
        <li>Categories: </li>
		<li ng-repeat="keyword in recipe.keywords">{{keyword}}</li>
	</ul>
    </section>

	<section class="sideColumn">
    <h4>Ingredients</h4>
		<ul>
			<li class="ingredients" ng-repeat="ingredient in recipe.ingredients">{{ingredient}}</li>
		</ul>

		<ul class="share">
        <h4>Share this recipe</h4>
            <li>
                <a class="icon-pinterest-with-circle" href="http://www.pinterest.com/norarusterholz" target="_blank"></a>
            </li>
            <li>
                <a class="icon-instagram-with-circle" href="https://instagram.com/mimi.k.k/" target="_blank"></a>
            </li>
            <li>
                <a class="icon-twitter-with-circle" href="https://twitter.com/norarusterholz" target="_blank"></a>
            </li>
            <li>
                <a class="icon-vimeo-with-circle" href="https://vimeo.com/greenkitchenstories" target="_blank"></a>
            </li>
        </ul>
    </section>

    <section class="mainColumn">
    <h4>Time until ready</h4>
    	<time ng-repeat="time in recipe.times">
    	<span>{{time.preptime}}</span>
    	<span>{{time.cooktime}}</span>
    	</time>
    	<h4>Instructions</h4>
    	<p>{{recipe.instructions}}</p>
        <h4>Raiting</h4>
    	<div>{{recipe.rating}} Stars</div>
    </section>

</main>
