<main ng-controller="EditorController" id="{{recipe.id}}">
    <h1>
        Write your recipe!
    </h1>

    <form novalidate class="recipe-form" name="form">
        <label for="title">Title</label>
        <input type="text" ng-model="recipe.title" name="recipeTitle" required="">
        <div ng-show="form.$submitted || form.recipeTitle.$touched">
             <div ng-show="form.recipeTitle.$error.required">What are you going to cook?</div>
        </div>
        
        <label for="keywords">Keywords</label>
        <input type="text" type="text" ng-model="recipe.keywords" name="recipeKeywords" required="">
        <div ng-show="form.$submitted || form.recipeKeywords.$touched">
             <div ng-show="form.recipeKeywords.$error.required">Add the keywords</div>
        </div>

        <label for="ingredients">Ingredients</label>
        <input type="text" ng-model="recipe.ingredients" name="recipeIngredients" required="">
        <div ng-show="form.$submitted || form.recipeIngredients.$touched">
             <div ng-show="form.recipeIngredients.$error.required">Don't forget to write ingredients</div>
        </div>

        <label for="description">Description</label>
        <input type="text" ng-model="recipe.description" name="recipeDescription" required="">
        <div ng-show="form.$submitted || form.recipeDescription.$touched">
             <div ng-show="form.recipeDescription.$error.required">How can I cook without description?</div>
        </div>
    
        <input type="button" ng-click="reset()" value="Reset">
        <input type="submit" ng-click="update(recipe)" value="Save">
    </form>

    <pre>recipe = {{recipe | json}} </pre>
    <pre>data = {{data | json}} </pre>
</main>
