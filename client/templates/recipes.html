<section id="recipes-overview">
    <ul class="recipes">
        <li class="recipe add-recipe">
            <a ng-href="#/editor">
                +
            </a>
        </li>

        <li ng-repeat="recipe in recipes | filter:search" id="{{recipe.$id}}" class="recipe" style="background-image: url({{recipe.slides[0]}})" >
            <a ng-href="#/recipe/{{recipe.$id}}">
                <div class="caption overlay">
                    <h3>
                        {{recipe.title}}
                    </h3>
                    <p>
                        {{recipe.lead}}
                    </p>
                </div>
            </a>
        </li>
    </ul>
</section>
