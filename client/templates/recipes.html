<section>
    <ul class="recipes">
        <li ng-repeat="recipe in cookbook.recipes" class="recipe">
            <img ng-src="{{recipe.images}}">
            <div class="caption overlay">
                <h3>
                    {{recipe.title}}
                </h3>
                <p>
                    {{recipe.lead}}
                </p>
            </div>
        </li>
    </ul>
</section>
