<section>
    <ul class="recipes">
        <li ng-repeat="recipe in cookbook.recipes | filter:search" class="recipe">
        <a ng-href="#/recipe" ng-click="cookbook.recipes($index)">
            <img ng-src="{{recipe.images}}">
            <div class="caption overlay">
                <h3>
                    {{recipe.title}}
                </h3>
                <p>
                    {{recipe.lead}}
                </p>
            </div></a>
        </li>
    </ul>
</section>
