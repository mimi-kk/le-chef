    <body ng-controller="RecipesController">
        <header>
            <div ng-controller="AuthController" id="login">
                <div ng-show="isLoginOpen">
                    <span ng-href="#/auth" ng-show="authData">
                        Hello, {{authData.password.email}}
                    </span>

                    <span>
                        <a ng-href="#/auth" ng-hide="authData">
                            Login
                        </a>
                    </span>

                    <span>
                        <a ng-show="authData" ng-click="auth.$unauth()">
                            Logout
                        </a>
                    </span>
                </div>
                <div ng-click="isLoginOpen = !isLoginOpen" tabindex="0" aria-label="Link to login page only for page administrator">
                    <span ng-hide="isLoginOpen" class="icon-face"></span>
                    <span ng-show="isLoginOpen" class="icon-cross"></span>
                </div>
            </div>
            <h1>
                <a ng-href="#/" aria-label="Link to main page">
                    Le Chef
                    <img src="/images/lechef-logo-150px.png">
                </a>
            </h1>
            <h2 ng-show="currentPath.hash === '#/'">
                a toujours raison
            </h2>
            <ul class="follow-us" ng-show="currentPath.hash === '#/'">
                <li>
                    <a class="icon-pinterest-with-circle" href="http://www.pinterest.com/norarusterholz" target="_blank" aria-label="Follow us on pinterest"></a>
                </li>
                <li>
                    <a class="icon-instagram-with-circle" href="https://instagram.com/mimi.k.k/" target="_blank" aria-label="Follow us on instagram"></a>
                </li>
                <li>
                    <a class="icon-twitter-with-circle" href="https://twitter.com/norarusterholz" target="_blank" aria-label="Follow us on twister"></a>
                </li>
                <li>
                    <a class="icon-vimeo-with-circle" href="https://vimeo.com/greenkitchenstories" target="_blank" aria-label="Follow us on vimeo"></a>
                </li>
            </ul>

            <input ng-model="search.$" id="search" results="5" type="search" placeholder="Find recipe" ng-show="currentPath.hash === '#/'" aria-label="Type text to find recipes">
        </header>
        <main ng-view></main>
