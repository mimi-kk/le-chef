<!DOCTYPE html>
<html lang="en" ng-app="leChef">
    
    <head>
        <meta charset="UTF-8">
        <title>Le ChefÂ a toujours raison</title>
        <link rel="stylesheet" href="tmp/screen.css">
        <script src="bower_components/angular/angular.js"></script>
    </head>

    <body ng-controller="RecipeController as cookbook">
        <header>
            <h1>
                Le Chef
            </h1>
            <h2>
                a toujours raison
            </h2>

            <ul class="follow-us">
                <li><a class="icon-pinterest-with-circle" href="http://www.pinterest.com/norarusterholz" target="_blank"></a></li>
                <li><a class="icon-instagram-with-circle" href="https://instagram.com/mimi.k.k/" target="_blank"></a></li>
                <li><a class="icon-twitter-with-circle" href="https://twitter.com/norarusterholz" target="_blank"></a></li>
                <li><a class="icon-vimeo-with-circle" href="https://vimeo.com/greenkitchenstories" target="_blank"></a></li>
            </ul>

            <input id="search" results="5" type="search" placeholder="Find recipe">
        <header>

        <section>
            <ul class="recipe-container">
                <li ng-repeat="recipe in cookbook.recipes" class="recipe-item">
                <img src="{{recipe.image}}">
                <div class="caption">
                <div class="blur"></div>
                <div class="caption-text">
                <h3>{{recipe.title}}</h3>
                <p>{{recipe.subtitle}}</p>
                </div>
                </div>
                </li>
            </ul>
        </section>

        <script>
            (function(){
              
              var app = angular.module('leChef', []);
              
              app.controller("RecipeController", function(){
              this.recipes = recipes;
              });

              var recipes = [
                {
                image: "/images/polenta-200x200px.jpg",
                title: "Polenta",
                subtitle: "Curry Grilled Vegetables with Chickpeas",
                ingredients: ["Polenta", "Milk", "Olive Oil"],
                instruction: ["Cook for one Hour", "Wait for another hour"]
                },
                {
                image: "/images/amaranth-200x200px.jpg",
                title: "Porridge",
                subtitle: "Amaranth with Blueberries 'n' Cream",
                ingredients: ["Amaranth", "Water", "Blueberries"],
                instruction: ["Drain and rinse", "Bring to boild and let simmer for 15 minutes"]
                }
                ];
            })();
        </script>

    </body>
</html>
