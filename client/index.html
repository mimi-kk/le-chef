<!DOCTYPE html>
<html lang="en" ng-app="leChef">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        
        <script src="js/scripts.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/controllers/recipe-controller.js"></script>
        
        <link rel="stylesheet" href="tmp/screen.css">
        
        <title>Le ChefÂ a toujours raison</title>
    </head>

    <body ng-controller="RecipeController as cookbook">
        <header>
            <h1>
                Le Chef <img src="/images/lechef-logo-50px.jpg">
            </h1>
            <h2>
                a toujours raison
            </h2>

            <ul class="follow-us">
                <li>
                    <a class="icon-pinterest-with-circle" href="http://www.pinterest.com/norarusterholz" target="_blank"></a>
                </li>
                <li>
                    <a class="icon-instagram-with-circle" href="https://instagram.com/mimi.k.k/" target="_blank"></a>
                </li>
                <li>
                    <a class="icon-twitter-with-circle" href="https://twitter.com/norarusterholz" target="_blank"></a>
                </li>
                <li>
                    <a class="icon-vimeo-with-circle" href="https://vimeo.com/greenkitchenstories" target="_blank"></a>
                </li>
            </ul>

            <input id="search" results="5" type="search" placeholder="Find recipe">
        </header>

        <section>
            <ul class="recipes">
                <li ng-repeat="recipe in cookbook.recipes" class="recipe">
                    <img ng-src="{{recipe.images}}">
                    <div class="caption overlay">
                        <h3>
                            {{recipe.title}}
                        </h3>
                        <p>
                            {{recipe.lead}}
                        </p>
                    </div>
                </li>
            </ul>
        </section>
    </body>
</html>
